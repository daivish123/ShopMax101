{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body>
    <div class="site-section"></div>


    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="title-section mb-5 col-12">
            <h2 class="text-uppercase">My Products</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            {% for i in products %}
            <div class="item">
              <a href="#" class="product-item md-height bg-gray d-block" align="center">
              <img src="{{i.product_image.url}}" alt="Image" class="img-fluid"
              style="width:250px;height: 250px;margin-left: 50px;">
              </a>
              <h3 class="item-title"><a href="#">{{i.product_collection}}-{{i.product_category}}</a></h3>
              <p class="mb-0">{{i.product_desc}}</p>
              <strong class="item-price" >{{i.product_price}}</strong>
              <p class="text-primary font-weight-bold" >
                <a href="{% url 'seller_edit_product' pk=i.pk %}">
                <input type="button" value="EDIT" class="btn btn-primary">
                </a>
                <a href="{% url 'seller_delete_product' pk=i.pk %}">
                <input type="button" value="DELETE" class="btn btn-danger">
                </a>
              </p>
            </div>
            {% endfor %}  
          </div>
        </div>
      </div>
    </div>

    <div class="site-section"></div>

 
    {% endblock %}
    
  </body>
</html>
