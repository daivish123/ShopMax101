{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    </head>
  <body>
  
  <div class="site-wrap">

    <div class="custom-border-bottom py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="/">Home</a> <span class="mx-2 mb-3">/</span> <strong class="text-black">Change Paasword</strong></div>
        </div>
      </div>
    </div>


    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">User Change Paasword</h2>
          </div>
          <div class="col-md-12">
            {% if msg %}
              <h4 style="color: black;">{{msg}}</h4>
            {% endif %}
            <form action="{% url 'change_password' %}" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-12 border">
                 <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_password" class="text-black">Old Password </label>
                    <input type="password" class="form-control" id="c_password" name="old_password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_password" class="text-black">New Password </label>
                    <input type="password" class="form-control" id="c_password" name="new_password">
                  </div>
                </div>
                 <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_password" class="text-black">Confirm New Password </label>
                    <input type="password" class="form-control" id="c_password" name="cnew_password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Change Password">
                  </div>
                </div>
              </div>
            </form>
          </div>
         
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
{% endblock %}
